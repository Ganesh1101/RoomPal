<div class="contain">
<div class="reset-password-container">
    <img src="images/logo.jpg" alt="Logo" class="logo"/>
<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <h2>Email</h2>
    <input id="email" type="email" formControlName="email" placeholder="Enter your email address" class="input-field"/>
  </div>
  <button type="submit" [disabled]="resetPasswordForm.invalid">Reset Password  <i class="fa fa-lock" style="font-size:24px"></i>
  </button>
</form>
<p class="login-link">Remember your password? <a href="#">Login here</a></p>
</div>
</div>
